# Global properties
#

command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume

[volume]
label=
instance=Master
interval=1
signal=10

# MediaPlayer

[mediaplayer]
label=
instance=spotify
interval=5
signal=10

# Date Time

[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

# Power Operations

[power_button]
full_text=
command=$HOME/i3.d/i3_power_menu.sh
